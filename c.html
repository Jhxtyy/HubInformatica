  <style>
    body {
      font-family: "Lato", Arial, sans-serif;
      background: linear-gradient(180deg, indigo, rgb(180, 182, 239));
      margin: 0;
      padding: 0;
      overflow: hidden;
      color:  #b7e39a;
    }

    mark {
      background-color: #eafdab;
    }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, indigo,rgb(180, 182, 239));
    }
    
    .title h1 {
      line-height: 60px;
      text-align: center;
      font-size: 50px;
      margin-top: 10px;
      color: rgb(251, 155, 188);
    }
    
    .title h2 {
      text-align: center;
      margin-top: -30px;
      font-size: 30px;
    }
    
    .menu {
      display: flex;
      justify-content: center;
      padding: 0px;
      margin-top: -15px;
      opacity: 0;
      transform: translateY(-20px);
      transition: opacity 0.3s ease, transform 0.3s ease;
      font-size: 20px;
    }
    
    .menu.show {
      opacity: 1;
      transform: translateY(0);
      font-size: 20px;
    }
    
    .menu ul {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      font-size: 20px;
    }
    
    .menu li {
      margin: 0 10px;
      font-size: 20px;
    }
    
    .menu a {
      font-size: 20px;
      color: #e894a6;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    
    .menu a:hover {
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      color: #fffd9e;
    }
    
    .content {
      padding: 100px;
      flex-grow: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      align-content: flex-start;
      overflow-y: scroll;
      height: calc(500px - 60px); /* Altezza della finestra meno l'altezza del banner */
      margin-bottom: -20px;
    }
    
    .box {
      flex: 0 0 calc(33.33% - 20px);
      height: 200px;
      margin-bottom: 20px;
      padding: 20px;
      background-color: #333;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
      color: #fff;
      position:relative;
    }

    
    .box:hover {
      height:200px;
      transform: scale(1.1);
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    
    .caption {
      opacity: 0;
      transition: opacity 0.1s linear;
      color: #000;
    }

    .caption h3 {
      font-size: 21px;
    }

    .caption p {
      font-size: 17px;
    }

    .caption p a {
      color: #7b5dde;
    }

    .caption p a:hover{
      color: blue;
    }

    .img {
      opacity: 0.5;
      transition: opacity 0.3s linear, transform 0.3s ease;
      position:absolute;
      top: 50%;
      left: 50%;
      margin-top: -110px;
      margin-left: -144px;
    }
    
    .box:hover .img {
      opacity : 1;
      transform: scale(1.15) translateX(150px);
      transition: transform 0.3s ease;
    }

    .box:hover .caption {
      opacity: 1;
    }

    
    .box-1 {
      background-image: linear-gradient(180deg, #e894a6, rgb(189, 184, 255) );
      background-color: #b7e39a;
      border-radius: 15px 15px 15px 15px;
      margin-top: 30px;
      margin-left: 575px;
    }
  
  </style>
  <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
  <script>
    window.addEventListener('DOMContentLoaded', function() {
      var menu = document.querySelector('.menu');
      var boxes = document.querySelectorAll('.box');
      
      menu.classList.add('show');
      
      boxes.forEach(function(box) {
        box.addEventListener('mouseover', function() {
          this.style.transform = 'scale(1.1)';
          this.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.3)';
        });
        
        box.addEventListener('mouseout', function() {
          this.style.transform = 'scale(1)';
          this.style.boxShadow = 'none';
        });
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>HUB INFORMATICA</h1>
      <h2>ESEMPI DI SOFWARE IN LINGUAGGIO C</h2>
    </div>

      </ul>
    </div>
    <div class="content">
      <div class="box box-1">
          <div class="caption">
              <h3>Sofware: CALCOLATRICE</h3>
              <p>Semplice programma realizzato in <br><mark>linguaggio C</mark><br><br><a href="https://github.com/Jhxtyy/Calcolatrice.c">Visualizza su GitHub</a><br><br><a href="contatti.html">Condividi un tuo progetto!</a></p>
          </div>
          <div class="img">
            <img src="images/code.png" alt="code" height="210", width="280">
          </div>
      </div>
    </div>
  </div>
</body>
